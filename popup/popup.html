<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleTerms</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="main-container">
        <!-- Subscription Status Header -->
        <div id="subscriptionHeader" class="subscription-header">
            <div class="header-left">
                <div class="plan-badge" id="planBadge">Loading...</div>
                <!-- Pro Feature Badge -->
                <div id="proFeatureBadge" class="pro-feature-badge" style="display: none;">
                    âœ¨ Pro Analysis
                </div>
            </div>
            <div class="header-right">
                <!-- Dark Mode Toggle -->
                <button id="themeToggle" class="theme-toggle" title="Toggle Dark Mode">
                    <div class="theme-toggle-switch">ðŸŒ™</div>
                </button>
            </div>
            <div class="subscription-actions" id="subscriptionActions" style="display: none;">
                <button id="upgradeButton" class="upgrade-btn">Upgrade to Pro</button>
                <button id="loginButton" class="login-btn">Already have Pro?</button>
            </div>
        </div>

        <h1>SimpleTerms</h1>
        
        <!-- Daily Usage Counter (Free users only) -->
        <div id="usageCounter" class="usage-counter" style="display: none;">
            <span id="usageCount">0/5</span> analyses today
        </div>

        <button id="analyzeButton">Analyze Policy</button>
        
        <!-- Premium Feature Teaser -->
        <div id="premiumTeaser" class="premium-teaser" style="display: none;">
            <div class="teaser-content">
                <h3>ðŸ”’ Pro Feature Available</h3>
                <p>Get detailed GDPR compliance analysis and unlimited summaries</p>
                <button id="teaserUpgradeButton" class="teaser-upgrade-btn">Upgrade to Pro</button>
            </div>
        </div>

        <!-- Analysis Type Dropdown -->
        <div id="analysisTypeContainer" class="analysis-type-container" style="display: none;">
            <label for="analysisTypeSelect" class="analysis-type-label">Analysis Type:</label>
            <select id="analysisTypeSelect" class="analysis-type-select">
                <option value="standard">Standard Analysis</option>
                <option value="gdpr">GDPR Compliance Analysis</option>
            </select>
        </div>

        <div id="tabsContainer" style="display: none;">
            <div id="tabButtons"></div>
        </div>
        <div id="resultsContainer"></div>

    </div>
    <script src="../scripts/config.js"></script>
    <script src="../scripts/ExtPay.js"></script>
    <script src="popup.js"></script>
</body>
</html>
